---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: my-app---params
spec:
  value:
    url: https://github.com/ekcasey/hello-world-ops
    ref:
      branch: prod
    creepy: spiders
    scary: snakes
    spooky: ghosts

---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: my-app---params-1
spec:
  value:
    some-key: https://github.com/ekcasey/hello-world-ops
    duplicate-of-some-key: https://github.com/ekcasey/hello-world-ops

---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: my-app---params-merge
spec:
  value:
    merge-key: https://github.com/ekcasey/hello-world-ops

---
apiVersion: carto.run/v1alpha1
kind: Deliverable
metadata:
  name: my-app---params
status:
  conditions:
    - type: DeliveryReady
      status: "True"
      reason: Ready
    - type: ResourcesSubmitted
      status: "True"
      reason: ResourceSubmissionComplete
    - type: Ready
      status: "True"
      reason: Ready
  deliveryRef:
    name: delivery---params
    kind: ClusterDelivery
