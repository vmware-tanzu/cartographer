---
apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: source---params
spec:
  urlPath: .spec.value.url
  revisionPath: .spec.value.ref

  params:
    - name: uses-delivery
      default: clowns
    - name: uses-default
      default: snakes
    - name: uses-deliverable
      default: monster

  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: $(deliverable.metadata.name)$
    spec:
      value:
        url: $(deliverable.spec.source.git.url)$
        ref: $(deliverable.spec.source.git.ref)$
        creepy: $(params.uses-delivery)$
        scary: $(params.uses-default)$
        spooky: $(params.uses-deliverable)$

---
apiVersion: carto.run/v1alpha1
kind: ClusterDeploymentTemplate
metadata:
  name: app-deploy---params
spec:
  observedMatches:
    - input: spec.value.some-key
      output: spec.value.duplicate-of-some-key
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: $(deliverable.metadata.name)$-1
    spec:
      value:
        some-key: $(source.url)$
        duplicate-of-some-key: $(source.url)$

---
apiVersion: carto.run/v1alpha1
kind: ClusterTemplate
metadata:
  name: git-merge---params
spec:
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: $(deliverable.metadata.name)$-merge
    spec:
      value:
        merge-key: $(source.url)$
