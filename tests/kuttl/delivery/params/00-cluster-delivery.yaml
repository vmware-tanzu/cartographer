---
apiVersion: carto.run/v1alpha1
kind: ClusterDelivery
metadata:
  name: delivery---params
spec:
  selector:
    app.tanzu.vmware.com/deliverable-type: web--params
  resources:
    - name: config-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: source---params
      params:
        - name: uses-delivery
          value: spiders
        - name: uses-deliverable
          value: $(deliverable.spec.params[?(@.name=="spooky")].value)$
    - name: deployer
      templateRef:
        kind: ClusterDeploymentTemplate
        name: app-deploy---params
      sources:
        - resource: config-provider
          name: solo-source-provider
    - name: promoter
      templateRef:
        kind: ClusterTemplate
        name: git-merge---deliverable
      sources:
        - resource: deployer
          name: deployer