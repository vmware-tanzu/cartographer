---
apiVersion: carto.run/v1alpha1
kind: Deliverable
metadata:
  name: petclinic
status:
  conditions:
    - type: DeliveryReady
      status: "True"
      reason: Ready
    - type: ResourcesSubmitted
      status: "True"
      reason: ResourceSubmissionComplete
    - type: Ready
      status: "True"
      reason: Ready
  deliveryRef:
    name: responsible-ops---deliverable-status
    kind: ClusterDelivery
  resources:
    - name: source-provider-first
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-first-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterSourceTemplate
        name: example-first---deliverable-status
      outputs:
        - name: url
          preview: three
          digest: sha256:8b5b9db0c13db24256c829aa364aa90c6d2eba318b9232a4ab9313b954d3555f
        - name: revision
          preview: |-
            some over 1000 character thing the player loves ................................................................
            ................................................................................................................
            ................................................................................................................
            ................................................................................................................
            ................................................................................................................
            ................................................................................................................
            ................................................................................................................
            ................................................................................................................
            ..................................................................................youll see this
          digest: sha256:8ef2ab827f1ba064a046bce85af94837540bd322d6b1897d05844a02d4a1a6f9
    - name: source-provider-second
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-second-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterSourceTemplate
        name: example-second---deliverable-status
      outputs:
        - name: url
          preview: "5"
          digest: sha256:ef2d127de37b942baad06145e54b0c619a1f22327b2ebbcfbec78f5564afe39d
        - name: revision
          preview: knitting
          digest: sha256:dfc8d0dd82f3fba0293ceeefab71e174e4e2315cd2070adf27381003a3e534b9
    - name: config
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-config-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterConfigTemplate
        name: example-config---deliverable-status-1
      inputs:
        - name: source-provider-second
      outputs:
        - name: config
          preview: "5"
          digest: sha256:ef2d127de37b942baad06145e54b0c619a1f22327b2ebbcfbec78f5564afe39d
    - name: config-2
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-config
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterTemplate
        name: example-config---deliverable-status-2
      inputs:
        - name: config
