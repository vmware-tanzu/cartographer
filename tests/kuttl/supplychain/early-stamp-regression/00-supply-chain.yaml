apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: early-stamp-sc
spec:
  selector:
    integration-test: "early-stamp"
  resources:
    - name: first
      templateRef:
        kind: ClusterSourceTemplate
        name: early-stamp-template-first

    - name: second
      templateRef:
        kind: ClusterTemplate
        name: early-stamp-template-second
      sources:
        - resource: first
          name: source