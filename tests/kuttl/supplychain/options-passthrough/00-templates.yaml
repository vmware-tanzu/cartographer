apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: source---options-passthrough
spec:
  urlPath: .spec.value.env
  revisionPath: .metadata.name
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: test-source
    spec:
      value:
        env: "not-tested"

---
apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: test---options-passthrough
spec:
  urlPath: .spec.value.env
  revisionPath: .metadata.name
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: test-test
    spec:
      value:
        env: "was-tested"

---
apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: image---options-passthrough
spec:
  imagePath: .spec.value.env
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: test-image
    spec:
      value:
        env: $(source.url)$
