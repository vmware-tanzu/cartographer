---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-service-account
secrets:
  - name: my-service-account-secret

---

apiVersion: v1
kind: Secret
metadata:
  name: my-service-account-secret
  annotations:
    kubernetes.io/service-account.name: my-service-account
data:
  token: ""
type: kubernetes.io/service-account-token
