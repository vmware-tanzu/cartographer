apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: responsible-ops---options-with-values
spec:
  selector:
    integration-test: "options-with-values"
  resources:
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        options:
        - name: git-template---options-with-values
          selector:
            matchFields:
              - key: workload.spec.source.git.url
                operator: NotIn
                values:
                  - "https://example.com"
        - name: imgpkg-bundle-template---options-with-values
          selector:
            matchFields:
              - key: workload.spec.source.image
                operator: Exists
