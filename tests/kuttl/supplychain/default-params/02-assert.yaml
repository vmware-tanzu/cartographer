apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: test-deliverable-source
spec:
  value:
    cat-lives: 9
    critters: 1400000

---

apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: test-deliverable-image
spec:
  value:
    hammer: nail

---

apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: test-deliverable-config
spec:
  value:
    start_and_end:
      hi: bye

---

apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: test-deliverable
spec:
  value:
    mythic_creatures:
      - "Anansi"
      - "Br'er Rabbit"
      - "Coyote"
      - "Loki"
      - "Puck"
      - "Bugs Bunny"

---

apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: petclinic
status:
  conditions:
    - type: SupplyChainReady
      status: "True"
      reason: Ready
    - type: ResourcesSubmitted
      status: "True"
      reason: ResourceSubmissionComplete
    - type: Ready
      status: "True"
      reason: Ready
  supplyChainRef:
    name: responsible-ops---default-params
    kind: ClusterSupplyChain

---

apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: git-template---default-params
spec:
  params:
    - name: number-of-cat-lives
      default: 9
    - name: broodx-cicadas-per-acre
      default: 1400000
  urlPath: .spec.value.cat-lives
  revisionPath: .spec.value.critters
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: test-deliverable-source
    spec:
      value:
        cat-lives: $(params.number-of-cat-lives)$
        critters: $(params.broodx-cicadas-per-acre)$

---

apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: kpack-template---default-params
spec:
  params:
    - name: every-problem
      default: "nail"
  imagePath: .spec.value.hammer
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: test-deliverable-image
    spec:
      value:
        hammer: $(params.every-problem)$

---

apiVersion: carto.run/v1alpha1
kind: ClusterConfigTemplate
metadata:
  name: config-template---default-params
spec:
  params:
    - name: boats
      default: [ "sail", "motor", "dragon"]
    - name: bookends
      default: {"hi": "bye"}
  configPath: .spec.value.start_and_end
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: test-deliverable-config
    spec:
      value:
        start_and_end: $(params.bookends)$

---

apiVersion: carto.run/v1alpha1
kind: ClusterTemplate
metadata:
  name: sink-template---default-params
spec:
  params:
    - name: tricksters
      default: [ "Anansi", "Br'er Rabbit", "Coyote", "Loki", "Puck", "Bugs Bunny"]
    - name: easter
      default: egg
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: test-deliverable
    spec:
      value:
        mythic_creatures: $(params.tricksters)$
