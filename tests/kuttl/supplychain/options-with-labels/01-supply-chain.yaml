apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: responsible-ops---options-with-labels
spec:
  selector:
    integration-test: "options-with-labels"
  resources:
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        options:
          - name: git-template---options-with-labels
            selector:
              matchExpressions:
                - { key: has-tests, operator: Exists }
          - name: imgpkg-bundle-template---options-with-labels
            selector:
              matchFields:
                - key: spec.source.image
                  operator: Exists
