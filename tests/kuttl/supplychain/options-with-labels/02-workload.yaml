apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: petclinic
  labels:
    integration-test: "options-with-labels"
    has-tests: "true"
spec:
  serviceAccountName: my-service-account
  params:
    - name: waciuma-com/quality
      value: beta
    - name: waciuma-com/java-version
      value: 11

  source:
    git:
      url: https://github.com/spring-projects/spring-petclinic.git
      ref:
        branch: main

  serviceClaims:
    - name: broker
      ref:
        apiVersion: services.tanzu.vmware.com/v1alpha1
        kind: RabbitMQ
        name: my-broker
    - name: database
      ref:
        apiVersion: services.tanzu.vmware.com/v1alpha1
        kind: MySQL
        name: my-database

  env:
    - name: SPRING_PROFILES_ACTIVE
      value: mysql

  build:
    env:
      - name: SOME_BUILD_ENV
        value: foo

  resources:
    requests:
      memory: "1Gi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "500m"
