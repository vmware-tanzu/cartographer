---
apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: example-first---workload-status
spec:
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: example-first-configmap
    data:
      player_initial_lives: "three"
      player_loves: |-
        some over 1000 character thing the player loves ................................................................
        ................................................................................................................
        ................................................................................................................
        ................................................................................................................
        ................................................................................................................
        ................................................................................................................
        ................................................................................................................
        ................................................................................................................
        .........................................................................youll see this you wont see me
  urlPath: data.player_initial_lives
  revisionPath: data.player_loves

---
apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: example-second---workload-status
spec:
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: example-second-configmap
    data:
      player_initial_lives: "5"
      player_loves: "knitting"
  urlPath: data.player_initial_lives
  revisionPath: data.player_loves

---
apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: example-image---workload-status
spec:
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: example-image-configmap
    data:
      player_current_lives: $(sources.solo-source-provider.url)$
      some_other_info: $(source.revision)$
  imagePath: data.some_other_info

---
apiVersion: carto.run/v1alpha1
kind: ClusterConfigTemplate
metadata:
  name: example-config---workload-status-1
spec:
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: example-config-configmap
    data:
      favorite_color: $(image)$
  configPath: data.favorite_color

---
apiVersion: carto.run/v1alpha1
kind: ClusterTemplate
metadata:
  name: example-config---workload-status-2
spec:
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: example-config
    data:
      best_name: $(config)$
