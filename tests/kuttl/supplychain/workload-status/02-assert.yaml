---
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-image-configmap
data:
  player_current_lives: "5"
  some_other_info: knitting

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config-configmap
data:
  favorite_color: knitting

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config
data:
  best_name: knitting

---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: petclinic
status:
  conditions:
    - type: SupplyChainReady
      status: "True"
      reason: Ready
    - type: ResourcesSubmitted
      status: "True"
      reason: ResourceSubmissionComplete
    - type: Ready
      status: "True"
      reason: Ready
  supplyChainRef:
    name: responsible-ops---workload-status
    kind: ClusterSupplyChain
  resources:
    - name: source-provider-first
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-first-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterSourceTemplate
        name: example-first---workload-status
      outputs:
        - name: url
          path: "data.player_initial_lives"
        - name: revision
          path: "data.player_loves"
    - name: source-provider-second
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-second-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterSourceTemplate
        name: example-second---workload-status
      outputs:
        - name: url
          path: "data.player_initial_lives"
        - name: revision
          path: "data.player_loves"
    - name: built-image-provider
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-image-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterImageTemplate
        name: example-image---workload-status
      inputs:
        - name: source-provider-second
      outputs:
        - name: image
          path: "data.some_other_info"
    - name: config
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-config-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterConfigTemplate
        name: example-config---workload-status-1
      inputs:
        - name: built-image-provider
      outputs:
        - name: config
          path: "data.favorite_color"
    - name: config-2
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-config
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterTemplate
        name: example-config---workload-status-2
      inputs:
        - name: config
