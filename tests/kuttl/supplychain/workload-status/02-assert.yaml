---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: petclinic
status:
  conditions:
    - type: SupplyChainReady
      status: "True"
      reason: Ready
    - type: ResourcesSubmitted
      status: "True"
      reason: ResourceSubmissionComplete
    - type: Ready
      status: "True"
      reason: Ready
  supplyChainRef:
    name: responsible-ops---workload-status
    kind: ClusterSupplyChain
  resources:
    - name: source-provider-first
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-first-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterSourceTemplate
        name: example-first---workload-status
      outputs:
        - name: url
          preview: '"three"'
          digest: sha256:097a4dfb7f430ff3e44aa2399549a038c1f29465540d1e18701e8b5cd3fd2ccb
        - name: revision
          preview: '"some over 1000 character thing the player loves ................................................................\n................................................................................................................\n................................................................................................................\n................................................................................................................\n................................................................................................................\n................................................................................................................\n................................................................................................................\n................................................................................................................\n.................................................................................................youll see this'
          digest: sha256:9c60f8db9af5a5d92ac1c932aa70a4f3fffd0ed248ed4eabad3c9b17a7e803ed
    - name: source-provider-second
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-second-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterSourceTemplate
        name: example-second---workload-status
      outputs:
        - name: url
          preview: '"5"'
          digest: sha256:d10a4bc9e0c1fa4e8f3d7ce2512b8756e47ca5fa451f373c39a1431bb88db49f
        - name: revision
          preview: '"knitting"'
          digest: sha256:d660f574d66d09f7c3e3ba2fa5ac17bdcd0b3db1083da0d577425acbfc8c169f
    - name: built-image-provider
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-image-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterImageTemplate
        name: example-image---workload-status
      inputs:
        - name: source-provider-second
      outputs:
        - name: image
          preview: '"knitting"'
          digest: sha256:d660f574d66d09f7c3e3ba2fa5ac17bdcd0b3db1083da0d577425acbfc8c169f
    - name: config
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-config-configmap
      templateRef:
        apiVersion: carto.run/v1alpha1
        kind: ClusterConfigTemplate
        name: example-config---workload-status-1
      inputs:
        - name: built-image-provider
      outputs:
        - name: config
          preview: '"knitting"'
          digest: sha256:d660f574d66d09f7c3e3ba2fa5ac17bdcd0b3db1083da0d577425acbfc8c169f
    - name: config-2
      stampedRef:
        apiVersion: v1
        kind: ConfigMap
        name: example-config
