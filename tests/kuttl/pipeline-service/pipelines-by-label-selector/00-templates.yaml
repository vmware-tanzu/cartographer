---
apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: source---pipelines-by-label-selector
spec:
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: example-first-configmap
    data:
      url: $(workload.spec.source.git.url)$
      branch: "main"
  urlPath: data.url
  revisionPath: data.branch

---
apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: pipeline-source-template---pipelines-by-label-selector
spec:
  # TODO: update in story 4
  urlPath: .spec.runTemplateRef.name
  revisionPath: .spec.runTemplateRef.name

  params:
    - name: expected-param
      default:
        key: value

  template:
    apiVersion: carto.run/v1alpha1
    kind: Pipeline
    metadata:
      name: pipeline---pipelines-by-label-selector
      labels:
        my-label: this-is-it
    spec:
      runTemplateRef:
        name: run-template---pipelines-by-label-selector

      selector:
        resource:
          apiVersion: test.run/v1alpha1 #Nominally tekton.dev/v1beta1
          kind: Test #Nominally Pipeline
        matchingLabels:
          pipelines.carto.run/group: $(workload.metadata.labels['pipelines\.carto\.run/group'])$

      inputs:
        source-url: $(source.url)$
        source-revision: $(source.revision)$
        definition: $(params.expected-param)$
