apiVersion: carto.run/v1alpha1
kind: Deliverable
metadata:
  name: my-workload-name
  namespace: my-namespace
  labels:
    carto.run/cluster-template-name: create-deliverable
    carto.run/template-kind: ClusterTemplate
    carto.run/workload-name: my-workload-name
    carto.run/workload-namespace: my-namespace
  ownerReferences:
    - apiVersion: carto.run/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: Workload
      name: my-workload-name
      uid: ""
spec:
  serviceAccountName: such-a-good-sa
  params:
    - name: "gitops_ssh_secret"
      value: some-secret

  source:
    git:
      url: "https://github.com/waciumawanjohi/computer-science"
      ref:
        branch: main