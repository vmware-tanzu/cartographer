name: release

on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with: {fetch-depth: 0}

      - name: set up Go
        uses: actions/setup-go@v2
        with: {go-version: '~1.17.1'}

      - name: setup base dependencies
        run: |-
          sudo apt update && sudo apt install -y curl tar
          ./hack/ci/install-binaries.sh ko kubebuilder kuttl gh

      - name: setup carvel tooling binaries
        uses: vmware-tanzu/carvel-setup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: run tests
        run: make test

      - name: setup e2e cluster
        run: ./hack/setup.sh cluster example-dependencies

      - name: prepare dockerhub credentials
        env:
          DOCKER_USERNAME: projectcartographer
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: ./hack/docker-login.sh

      - name: generate and install release candidate
        env:
          REGISTRY: projectcartographer
        run: ./hack/setup.sh cartographer

      - name: run end to end example
        run: ./hack/setup.sh example

      - name: prepare release notes
        run: ./hack/release-notes.sh

      - name: submit github release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./hack/github-release.sh
