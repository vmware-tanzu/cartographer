<div class="embed">
    <iframe src="https://www.youtube.com/embed/{{ .Get "id" }}?{{ with .Get "autoplay" }}{{ if eq . "true" }}&autoplay=1{{ end }}{{ end }}{{ if isset .Params "start" }}&start={{ .Get "start" }}{{ end }}{{ if isset .Params "end" }}&end={{ .Get "end" }}{{ end }}"{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }} allowfullscreen></iframe>
</div>
