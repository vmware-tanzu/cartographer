#baseURL: "https://cartographer.sh/"
languageCode: "en-us"
title: "Cartographer"
theme: "template"
outputs:
  home: [ "HTML", "REDIRECTS" ]
pygmentsCodefences: true
markup:
  defaultMarkdownHandler: goldmark
  goldmark: # already at defaults, but here for easy adjustment
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    tabWidth: 4
menu:
  docs:
  - name: Overview
    url: /docs/
params:
  twitter_url: "https://twitter.com/OssCartographer"
  github_url: "https://github.com/vmware-tanzu/cartographer"
  slack_url: "https://slack.com/"
  github_base_url: "https://github.com/vmware-tanzu/cartographer"
  use_advanced_docs: true
  docs_right_sidebar: true
  docs_search: false
  docs_search_index_name: index_name
  docs_search_api_key: api_key
  docs_versioning: true
  docs_latest: v0.1.0
  docs_versions:
    - development
    - v0.1.0
    - v0.0.7
    - v0.0.6
mediaTypes:
  "text/netlify":
    delimiter: ""
outputFormats:
  REDIRECTS:
    mediaType: "text/netlify"
    baseName: "_redirects"
