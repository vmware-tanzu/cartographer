#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Namespace
metadata:
  name: cartographer-system

---
apiVersion: v1
kind: Secret
metadata:
  name: private-registry-credentials
  namespace: cartographer-system
  annotations:
    secretgen.carvel.dev/image-pull-secret: ""
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30K

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartographer-controller
  namespace: cartographer-system
  labels:
    app.kubernetes.io/name: cartographer-controller
    app.kubernetes.io/version: #@ data.values.version
spec:
  selector:
    matchLabels:
      app: cartographer-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: cartographer-controller
    spec:
      serviceAccount: cartographer-controller
      imagePullSecrets:
        - name: private-registry-credentials
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: cartographer-webhook
      containers:
        - name: cartographer-controller
          image: ko://github.com/vmware-tanzu/cartographer/cmd/cartographer
          args:
            - -cert-dir=/cert
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - all
          volumeMounts:
            - mountPath: /cert
              name: cert
              readOnly: true
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
