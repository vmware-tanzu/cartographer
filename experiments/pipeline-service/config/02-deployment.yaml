apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-service-controller
  namespace: pipeline-service-system
spec:
  selector:
    matchLabels:
      app: pipeline-service-controller
  replicas: 1
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: pipeline-service-controller
    spec:
      serviceAccount: pipeline-service-controller
      containers:
        - name: pipeline-service-controller
          image: ko://github.com/vmware-tanzu/cartographer/experiments/pipeline-service/cmd/controller
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - all
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
